
  <mat-toolbar color="primary">
 
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>

  <span>Home Page</span>
  <div class="spacer"></div>
  <button mat-raised-button color="accent" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <table border="1">
      <th>
        Countries
      </th>
      <tr *ngFor="let item of dataa">
        <td>
          {{item.Country}}
        </td>
      </tr>
    </table>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh; width: fit-content;">
      <div class="container">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
            <th>Recovered</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data2">
            <td class="text-center">
              {{item.ID}}
            </td>
            <td class="text-center">
              {{item.Country}}
            </td>
            <td class="text-center">
              {{item.Confirmed}}
            </td>
            <td class="text-center">
              {{item.Deaths}}
            </td>
            <td class="text-center">
              {{item.Recovered}}
            </td>
            <td class="text-center">
              {{item.Active}}
            </td>
          </tr>
        </tbody>
        </table>
        </div>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
